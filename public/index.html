<!doctype html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
			<title>E-commerce</title>
			<meta name="description" content="">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
			<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
            <link rel="stylesheet" href="css/style.css">
            <!--Cart Dropdown Starts-->
            <script id="addProduct" type="text/x-handlebars-template">
                <div class='row' data-product-value='{{ dataProductValue }}'>
                   <div class='col-3 item-image'>
                       <img class="img-fluid w100" src="{{ itemImage }}">
                    </div>
                    <div class='col-7 item-name pl-0'><h3>{{ itemName }}</h3></div>
                    <div class='col-1 item-qty  pl-0 pr-0'>{{ count }}</div>
                    <div class='col-1 item-edit pl-0 pr-0'>
                        <a href='javascript:void(0)' data-id="{{ index }}"><i class="fas fa-times"></i></a>
                    </div>
                </div>
            </script>
            <!--Cart Dropdown Ends-->
            <!--Products Starts-->
            <script id="content" type="text/x-handlebars-template">
                {{#each product}}
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3" data-product="product-{{@index}}">
                        <div class="item">
                            <div class="item-image">
                                <img class="img-fluid w100" src="{{Image}}">
                            </div>
                            <h2>{{Name}}</h2>
                            <p>
                                {{Description}}
                            </p>
                            <div class="item-bottom-content row justify-content-between">
                                <div class="col align-self-center">
                                    <p class="item-price mb-0">$<span>{{Price}}</span></p>
                                </div>
                                <div class="col">
                                    <button data-id="{{@index}}" class="item-add btn-black">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                {{/each}}
            </script>
            <!--Products Ends-->
		</head>
	<body>
        <div class="wrapper">
            <!--Header Starts-->
            <header class="main-header">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-sm-6 align-self-center">
                            <h1 class="site-title"><a href="/index.html">E-commerce</a></h1>
                        </div>
                        <div class="col-12 col-sm-6 text-right">
                            <div class="cart-content">
                                <span class="showCart mr-3 dropdown">
                                    <a class="dropdown-toggle" href="#" role="button" id="item-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span class="fab fa-opencart mr-2"></span>
                                        <span class="cart-quantity"></span> Cart - <span class="cart-total">$<span>0</span></span>
                                    </a>
                                    <div id="cart-content" class="dropdown-menu cart-content-dropdown" aria-labelledby="item-dropdown">
                                        <div class="cart-items">
                                        
                                        </div>
                                    </div>
                                </span>
                                <button class="btn-red cart-checkout">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!--Header Ends-->

            <!--Banner Starts-->
            <section>
                <img class="img-fluid w100" src="images/banner-image.jpg" alt=""/>
            </section>
            <!--Banner Ends-->

            <!--Content Starts-->
            <section class="page-content">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="heading">
                                <h2>Our <span>Products</span></h2>
                            </div>
                        </div>
                    </div>
                    <div id="products" class="products">
                        <div class="content row"></div>
                        <div data-warranty="100">
                            <input type="checkbox" id="warranty" />
                            <label for="warranty">Add 2 years extended warranty</label>
                        </div>
                    </div>
                </div>
            </section>
            <!--Content Ends-->

            <!--Footer Starts-->
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center">
                            <p class="mb-0">Copyright Â© 2018</p>
                        </div>
                    </div>
                </div>
            </footer>
            <!--Footer Starts-->
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
